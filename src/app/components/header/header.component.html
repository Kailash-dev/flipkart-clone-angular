<header class="header">
    <div class="header-left">
      <!-- Flipkart Logo -->
      <a href="/" class="logo">
        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="Flipkart" />
        
      </a>
    </div>
  
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search for Products, Brands and More" />
      <button class="search-btn">
        <i class="material-icons">search</i>
      </button>
    </div>
  
    <div class="header-right">
      <!-- Login Button -->
      <button class="login-btn">Login <i class="material-icons">expand_more</i></button>
  
      <!-- Cart Button -->
      <a href="/cart" class="cart-btn">
        <i class="material-icons">shopping_cart</i>
        <span>Cart</span>
      </a>
  
      <!-- Become a Seller Button -->
      <a href="/seller" class="seller-btn">Become a Seller</a>
  
      <!-- Menu (Three dots) -->
      <button class="more-btn">
        <i class="material-icons">more_vert</i>
      </button>
    </div>
  </header>
